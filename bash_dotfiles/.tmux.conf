# # ~/.tmux.conf - Documented tmux configuration options

# # Set prefix key to Ctrl-a instead of default Ctrl-b
# set-option -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# # Enable mouse support (pane selection, resizing, etc.)
set-option -g mouse on

# # Set default terminal mode to 256 colors
# set-option -g default-terminal "screen-256color"

# # Allow faster command repetition
# set-option -g repeat-time 300

# # Set history limit (number of lines tmux keeps in scrollback)
# set-option -g history-limit 10000

# # Enable vi mode in copy mode
# setw -g mode-keys vi

# # Set pane border and active pane border colors
# set-option -g pane-border-style fg=colour238
# set-option -g pane-active-border-style fg=colour39

# # Set status bar position and style
# set-option -g status-position bottom
# set-option -g status-bg colour234
# set-option -g status-fg colour136
# set-option -g status-interval 5

# # Set window title colors
# set-window-option -g window-status-current-style bg=colour39,fg=colour231
# set-window-option -g window-status-style bg=colour234,fg=colour244

# # Show window index and name in status bar
# set-window-option -g window-status-format "#I:#W"
# set-window-option -g window-status-current-format "#I:#W*"

# # Set clock mode style (for display-clock)
# set-window-option -g clock-mode-colour colour39
# set-window-option -g clock-mode-style 24

# # Enable activity alerts
# setw -g monitor-activity on
# set -g visual-activity on

# # Split panes using | and -
# bind | split-window -h
# bind - split-window -v
# unbind '"'
# unbind %

# # Reload config file with prefix + r
# bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# # Start windows and panes at 1 instead of 0
# set -g base-index 1
# setw -g pane-base-index 1

# # Set renumber-windows on so window numbers are always sequential
# set-option -g renumber-windows on

# # Enable UTF-8 support
# set-option -g utf8 on
# set-window-option -g utf8 on

# # Set aggressive-resize so only active pane controls window size
# set-option -g aggressive-resize on

# # Set automatic window renaming off (so names don't change unexpectedly)
# set-option -g allow-rename off

# # Set status bar left and right content
# set-option -g status-left "#S "
# set-option -g status-right "#(date '+%Y-%m-%d %H:%M')"

# # End of documented tmux config options

# # Allow mouse wheel to scroll the tmux pane (scrollback buffer) instead of command history
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "copy-mode -e; send-keys -M"
bind -n WheelDownPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "send-keys -M"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'